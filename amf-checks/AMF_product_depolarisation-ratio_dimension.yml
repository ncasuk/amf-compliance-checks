suite_name: product_depolarisation-ratio_dimension_checks:v2.0

description: Check 'product depolarisation-ratio dimension' in AMF files

checks:

- check_id: check_index_of_angle_dimension_attrs
  check_name: checklib.register.nc_file_checks_register.NetCDFDimensionCheck
  comments: Checks the dimension attributes for 'index_of_angle'
  parameters:
    dim_id: index_of_angle
    ignore_coord_var_check: true
    pyessv_namespace: product_depolarisation-ratio_dimension
    vocabulary_ref: ncas:amf

- check_id: check_index_of_range_dimension_attrs
  check_name: checklib.register.nc_file_checks_register.NetCDFDimensionCheck
  comments: Checks the dimension attributes for 'index_of_range'
  parameters:
    dim_id: index_of_range
    ignore_coord_var_check: true
    pyessv_namespace: product_depolarisation-ratio_dimension
    vocabulary_ref: ncas:amf
